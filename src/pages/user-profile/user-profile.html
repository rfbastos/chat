<ion-header>

  <custom-logged-header [title]="'Perfil do Usuário'"></custom-logged-header>

</ion-header>


<ion-content padding>

    <user-info [user]="currentUser"></user-info>

    <button ion-button block (click)="canEdit = !canEdit">Editar</button>
    
      <form (ngSubmit)="onSubmit($event)" *ngIf="canEdit" #profileForm="ngForm">
    
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-input
            type="text"
            placeholder="Nome"
            name="name"
            [(ngModel)]="currentUser.name"
            required
            minlenght="3">
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-icon name="at" item-start></ion-icon>
          <ion-input
            type="text"
            placeholder="Usuário"
            name="username"
            [(ngModel)]="currentUser.username"
            required
            minlenght="3">
          </ion-input>
        </ion-item>
    
        <ion-item>
          <ion-icon name="image" item-start></ion-icon>
          <input type="file" accept="image/*" (change)="onPhoto($event)">
        </ion-item>
    
        <progress-bar *ngIf="uploadProgress" [progress]="uploadProgress"></progress-bar>
    
        <br>
        <button ion-button block type="submit" [disabled]="profileForm.form.invalid">Salvar</button>
    
      </form>

</ion-content>
