<ion-header>

  <ion-navbar>
    <ion-title>Criar conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h1 text-center>
    <ion-icon name="person-add" color="primary" class="auth-icon"></ion-icon>  
</h1>

<form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault();">
  <ion-item>
    <ion-icon name="person" item-left  color="primary"></ion-icon>
    <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
  </ion-item>

  <ion-item>
      <ion-icon name="at" item-left  color="primary"></ion-icon>
      <ion-input type="text" placeholder="UsuÃ¡rio" formControlName="username"></ion-input>
  </ion-item>

  <ion-item>
      <ion-icon name="mail" item-left  color="primary"></ion-icon>
      <ion-input type="text" placeholder="E-mail" formControlName="email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-icon name="lock" item-left  color="primary"></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
  </ion-item>

 <button ion-button full type="submit" [disabled]="signupForm.invalid" > Criar conta </button>
</form>

</ion-content>
